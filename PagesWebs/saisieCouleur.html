<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de couleur</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/color-choice" method="post">
        <div>
            <label>Choisissez une couleur :</label>
            <input type="radio" name="color-choice" value="blue">blue
            <input type="radio" name="color-choice" value="red">red
            <input type="radio" name="color-choice" value="yellow">yellow
            <input type="radio" name="color-choice" value="green">green
        </div>

        <button type="submit">Valider</button>
    </form>
</body>
</html>
